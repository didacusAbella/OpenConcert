<section>
  <h1>Locali che usano OpenConcert</h1>
  <p-table [value]="locales" [paginator]="true" rows="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Numero</th>
        <th>Citt√†</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-locale>
      <tr>
        <td>{{locale.name}}</td>
        <td>{{locale.number}}</td>
        <td>{{locale.city}}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
